<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>negative integer</title>
</head>
<body>
</body>
<script>
    let array5=[-5,-4,-3,-2,-1,0,1,2,3,4]
    let count=0
    for (let i = 0; i < array5.length; i++) {
        if(array5[i]<0){
            count++
        }
    }     alert(`số phần tử là số âm trong dãy số là ${count}`)
</script>
