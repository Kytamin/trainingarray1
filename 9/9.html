<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat</title>
</head>
<body>

</body>
<script>
  let input1=prompt("nhập chuỗi số thứ nhất")
  let score1=input1.split(',')
  let input2=prompt("nhập chuỗi số thứ hai")
  let score2=input2.split(',')
  score3=score1.concat(score2)
  document.write(score3)
</script>
</html>
